<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Користувач вводить кількість елементів. Створити масив,
        що складається з вказаної кількості елементів заповнених нулями.
    </h3>
    <script>
        const userArrayLenght = parseInt(prompt('Який розмір масиву?'))
        function createArray(lenght, elementValue = 0) {
            let array = []
            for (let a = 0; a < lenght; a++){
                array.push(elementValue)
            }
            return array
        }
        let result = createArray(userArrayLenght)
        document.write(result)
    </script>
</body>
