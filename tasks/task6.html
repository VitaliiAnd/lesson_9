<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </h3>
    <script>
        const userNumber = parseInt(prompt('кількість елементів'))
        const userNumberMin = parseInt(prompt('мінімальне значення'))
        const userNumberMax = parseInt(prompt('максимальне значення'))
        let arr = createArray(userNumber, userNumberMin, userNumberMax)
        let arr2 = arr.map((element, index, arrRef) => {
            if (element > arrRef[0]) element *= 2
            return element
        })
        document.write(`
            масив елементів${arr}<br>
            результат${arr2}
        `)
        function getRandomNum(minV, maxV) {
            return minV + Math.floor(Math.random() * (maxV - minV + 1))
        }
        function createArray(numberElement, minV, maxV) {
            let arr = []
            for (let i = 0; i < numberElement; i++){
                arr[i] = getRandomNum(minV, maxV)
            }
            return arr
        }
    </script>
</body>
</html>
