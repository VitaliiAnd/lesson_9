<body>
    <h3>

    <h3>
        Користувач вводить кількість елементів. Створити масив, 
        у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </h3>
    <script>
        const arrLenght = parseInt(prompt('введіть кількість елементів'))
        const halfNum = Math.ceil(arrLenght / 2)
        const firstNum = 1
        const secondNum = 7
        
        const arr = new Array(arrLenght)
        arr.fill(firstNum, 0, halfNum).fill(secondNum, halfNum)
        document.write(`кількість елементів ${arrLenght}<br> Результат: ${arr}`)
    </script>
</body>
