<body>
    <h3>

    <h3>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
    </h3>
    <script>
        const arrayPrices = [1234, 3214, 54, 999, 1001, 2121,33333, 3232, 32, 432]
        const moreThan1000 = 1000
        function getArrayDiscount(arrayPrices, moreThan1000) {
            let discountProcent = 30
            arrayPrices.forEach((element, index, arrayPrices) => {
                if (element > moreThan1000) {
                    arrayPrices[index] = element - element * (discountProcent / 100)
                }
            });
            return arrayPrices
        }
        const arrayDiscount = getArrayDiscount(arrayPrices, moreThan1000)
        document.write(arrayDiscount)
    </script>
</body>
