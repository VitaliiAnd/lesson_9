        const arr = [1234, 4321, 1212, 321, 33333, 14141, 949, 1212, 321, 33333, 14141, 949]
        document.write(`масив цін: ${arr}`)
        function getTaxValue(array, taxValue = 20) {
            return array.map(el => el * (20 / 100))
        }
        let result = getTaxValue(arr)
        document.write(`величинa сплаченого податку:${result}`)
